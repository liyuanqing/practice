<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .biankuag{
            width: 500px;
            height: 500px;
            border: 1px solid #ff0000;
            margin-top: 300px;
            margin-left: 300px;
            position: absolute;
            z-index: -10;
        }
        ul.q1 li.w1{
            list-style: none;
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 0 0 100px 0;
            background-color: #808080;
            top: 0px;
            left:0px;
        }
        .z1{
            color: #000;
            text-decoration: none;
            font: bold 13px/30px arial, sans-serif;
            text-align: center;
        }
        ul.q2{
          position: absolute;
            z-index: -1;
        }
        ul.q2 li{
            list-style: none;
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 0 0 200px 0;
            top: -31px;
            left: 0px;
        }
        .q2 li div{
            width: 100px;
            font-size: 14px;
            padding-left: 150px;
            position: absolute;
            z-index: 1;
            display: none;
            padding-top: 10px;
        }
        .q2-1{
            background-color: #ddd;
            z-index: -6;
            /*opacity: 0;*/
            display: none;
            transform-origin:0 0;
            transform: rotate(0deg)
        }
        .q2-2{
            background-color: #ccc;
            z-index: -5;
            /*opacity: 0;*/
            display: none;
            transform-origin:0 0;
            transform: rotate(15deg)
        }
        .q2-3{
            background-color: #bbb;
            z-index: -4;
            display: none;
            transform-origin:0 0;
            transform: rotate(30deg)
        }
        .q2-4{
            background-color: #aaa;
            z-index: -3;
            display: none;
            transform-origin:0 0;
            transform: rotate(45deg)
        }
        .q2-5{
            background-color: #999;
            z-index: -2;
            display: none;
            transform-origin:0 0;
            transform: rotate(60deg)
        }
        .q2-6{
            background-color: #888;
            z-index: -1;
            transform-origin:0 0;
            transform: rotate(75deg);
            display: none;
        }
        @-webkit-keyframes q2-1 {
            from{transform: rotate(90deg)}
            50%{transform: rotate(45deg)}
            to{transform:rotate(0deg)}
        }
        @-webkit-keyframes q2-2 {
            from{transform:rotate(90deg)}
            to{transform:rotate(15deg)}
        }
        @-webkit-keyframes q2-3 {
            from{transform: rotate(90deg)}
            to{transform: rotate(30deg)}
        }
        @-webkit-keyframes q2-4 {
            from{transform: rotate(90deg)}
            to{transform: rotate(45deg)}
        }
        @-webkit-keyframes q2-5 {
            from{transform: rotate(90deg)}
            to{transform: rotate(60deg)}
        }
        @-webkit-keyframes q2-6 {
            from{transform: rotate(90deg)}
            to{transform:rotate(75deg)}
        }
        .w1:hover .q2-1{
            -webkit-animation: q2-1 1s linear;
            transform-origin:0 0;
            display: block;
            /*opacity: 1;*/
        }
        .w1:hover .q2-2{
            /*opacity: 1;*/
            -webkit-animation: q2-2 1s linear;
            transform-origin:0 0;
            display: block;
        }
        .w1:hover .q2-3{
            -webkit-animation: q2-3 1s linear;
            transform-origin:0 0;
            display: block;
        }
        .w1:hover .q2-4{
            -webkit-animation: q2-4 1s linear;
            transform-origin:0 0;
            display: block;
        }
        .w1:hover .q2-5{
            -webkit-animation: q2-5 1s linear;
            transform-origin:0 0;
            display: block;
        }
        .w1:hover .q2-6{
            -webkit-animation: q2-6 1s linear;
            transform-origin:0 0;
            display: block;
        }
      .q2-1:hover{
          background-color: #ff0000;
      }
        .q2-2:hover{
            background-color: #ff0000;
        }
        .q2-3:hover{
            background-color: #ff0000;
        }
        .q2-4:hover{
            background-color: #ff0000;
        }
        .q2-5:hover{
            background-color: #ff0000;
        }
        .q2-6:hover{
            background-color: #ff0000;
        }

    </style>
</head>
<body>
<form action="#">

<div class="biankuag">
    <ul class="q1">
        <li class="w1"><div class="z1">导航菜单</div>
            <ul class="q2">
                <li class="q2-1"><div>首页</div></li>
                <li class="q2-2"><div>服务</div></li>
                <li class="q2-3"><div>联系</div></li>
                <li class="q2-4"><div>商店</div></li>
                <li class="q2-5"><div>联系我们</div></li>
                <li class="q2-6"><div>销量</div></li>
            </ul>
        </li>
    </ul>
</div>
    </form>
</body>
</html>
