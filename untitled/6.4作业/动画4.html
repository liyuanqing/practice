<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       .q1 ul li{
           list-style: none;
           width: 110px;
           height: 60px;
           background-color: #272727;
           float: left;
           font-size: 18px;
           line-height: 54px;
           padding: 0 25px;
           color: #808080;
           position: relative;
       }
       .q1 ul li:hover{
           background-color: #1b1b1b;
           border-left:3px solid #c72f2e ;
       }
       .q1 ul li.w1{
           position: relative;
           width: 110px;
       }
       ul.e1{
           list-style: none;
           position: absolute;
           top: 60px;
           left: -39px;
       }
        .w1 ul.e1 li{
            list-style: none;
            width: 110px;
            height: 60px;
            background-color: #272727;
            font-size: 18px;
            line-height: 54px;
            padding: 0 25px;
            color: #808080;
            border-bottom: 2px solid #181818;
            border-top: 2px solid #303030;
            display: none;
            /*opacity: 0;*/
        }
       .w1 ul.e1 li:hover{
          width: 107px;
           border-left: 3px solid #303030;
       }
       @-webkit-keyframes dong{
           from{transform: rotateY(90deg)}
           to{transform: rotateY(0deg)}
           from{opacity: 0.1}
           to{opacity: 1}
       }
        .w1:hover ul.e1 li.n1{
            -webkit-animation: dong 1s linear;
            /*display:block;*/
            opacity: 1;
            transition: all 1s linear;
        }
       .w1:hover ul.e1 li.n2{
           -webkit-animation: dong 1s 100ms linear;
           display:block;
           /*opacity: 1;*/
           transition: all 1s linear 100ms;
       }
       .w1:hover ul.e1 li.n3{
           -webkit-animation: dong 1s 200ms linear;

       .w1:hover ul.e1 li.n4{

       .w1:hover ul.e1 li.n5{

           /*opacity: 1;*/
           transition: all 1s linear 600ms;
       }
       .w1:hover ul.e1 li.n6{
           -webkit-animation: dong 1s 800ms linear;
           display:block;
           /*opacity: 1;*/
           transition: all 1s linear 600ms;
       }
       .w1:hover ul.e1 li.n7{
           -webkit-animation: dong 1s 900ms linear;
           display:block;
           /*opacity: 1;*/
           transition: all 1s linear 900ms;
       }
    </style>
</head>
