<!DOCTYPE html>

        body{
            background-color: black;
        }
        .center{
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 10px;
            position: relative;
            margin-top: 300px;
            margin-left: 500px;
            box-shadow: 0px 0px 60px 0px rgba(255,255,0,1);
            -webkit-animation: xuan 3s linear infinite;
        }
        @-webkit-keyframes xuan{
            from{transform: rotate(0deg)}
            50%{transform: rotate(180deg)}
            to{transform: rotate(360deg)}
        }

        .center div:nth-child(1){
            width: 40px;
            height: 20px;
            border-radius: 999px 999px 0 0;
            /*border-radius: 20px;*/
            background-color: #ff0000;
            position: absolute;
            left: -10px;
            top: -40px;
            -webkit-animation: shen1 1.5s linear infinite;
        }
        @-webkit-keyframes shen1{
            from{top:-40px}
            /*12%{top: -30px}*/
            /*24%{top: -20px}*/
            /*36%{top: -10px}*/
            50%{top: -10px}
            /*62%{top: -10px}*/
            /*74%{top: -20px}*/
            /*86%{top: -30px}*/
            to{top: -40px}
        }
