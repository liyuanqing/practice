<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .shensuo{
            width: 300px;
            height: 300px;
            margin-top: 200px;
            margin-left: 200px;
            position:relative;
            /*border: 1px solid #ff0000;*/
        }
        .shensuo div{
            width: 8px;
            height: 100px;
            border-radius: 4px;
            border: 1px solid gray;
            background-color: gray;
            position: absolute;
        }
        .shensuo div:nth-child(1){
            top: 0;
            left: 1px;
            -webkit-animation: shen 3s linear 2800ms infinite;
        }
        .shensuo div:nth-child(2){
            top: 0;
            left: 13px;
            -webkit-animation: shen 3s linear 2500ms infinite;
        }
        .shensuo div:nth-child(3){
            top: 0;
            left: 26px;
            -webkit-animation: shen 3s linear 2000ms infinite;
        }
        .shensuo div:nth-child(4){
            top: 0;
            left: 39px;
            -webkit-animation: shen 3s linear 1500ms infinite;
        }
        .shensuo div:nth-child(5){
            top: 0;
            left: 52px;
            -webkit-animation: shen 3s linear 1000ms infinite;
        }
        .shensuo div:nth-child(6){
            top: 0;
            left: 65px;
            -webkit-animation: shen 3s linear 500ms infinite;
        }
        .shensuo div:nth-child(7){
            top: 0;
            left: 78px;
            -webkit-animation: shen 3s linear infinite;
        }
        .shensuo div:nth-child(8){
            top: 0;
            left: 91px;
            -webkit-animation: shen 3s linear 500ms infinite;
        }
        .shensuo div:nth-child(9){
            top: 0;
            left: 104px;
            -webkit-animation: shen 3s linear 1000ms infinite;
        }
        .shensuo div:nth-child(10){
            top: 0;
            left: 117px;
            -webkit-animation: shen 3s linear 1500ms infinite;
        }
        .shensuo div:nth-child(11){
            top: 0;
            left: 130px;
            -webkit-animation: shen 3s linear 2000ms infinite;
        }
        .shensuo div:nth-child(12){
            top: 0;
            left: 143px;
            -webkit-animation: shen 3s linear 2500ms infinite;
        }
        .shensuo div:nth-child(13){
            top: 0;
            left: 156px;
            -webkit-animation: shen 3s linear 3000ms infinite;
        }
        @-webkit-keyframes shen {
            from{transform: scale(1,1)}
            15%{transform: scale(1,0.8)}
            30%{transform: scale(1,0.6)}
            45%{transform: scale(1,0.4)}
            60%{transform: scale(1,0.2)}
            75%{transform: scale(1,0.4)}
            85%{transform: scale(1,0.6)}
            93%{transform: scale(1,0.8)}
            to{transform: scale(1,1)}


            from{  opacity: 0.2}
            15%{opacity: 1}
            30%{opacity: 0.9}
            45%{opacity: 0.6}
            60%{opacity: 0.3}
            75%{opacity: 0.6}
            85%{opacity: 0.9}
            93%{opacity: 1}
            to{opacity: 1}
        }
    </style>
</head>
<body>
<div class="shensuo">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!--<div></div>-->
    <!--<div></div>-->
</div>
</body>
</html>
