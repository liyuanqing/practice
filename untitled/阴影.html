        .d20{
            position: relative;
            top: 150px;
            left: 100px;
            width: 300px;
            height: 300px;
            border: 1px solid #b6b6b6;
            background: -webkit-gradient(linear,0% 10%,0% 100%,from(#ffffff),to(#ffffff),color-stop(0.1,#f3f3f3));
            box-shadow: inset 0 3px 30px #e6e6e6;
            border-radius: 0 0 10px 0/0 0 80px 0;

        }
        .d20:before{
            content: '';
            display: block;
            width: 180px;
            height: 50px;
            /*border: 1px solid red;*/
            box-shadow: -20px 20px 15px rgba(0, 0, 0, 0.84);
            transform: skew(20deg, -50deg) rotate(-40deg) translate(10px,10px);
            position: absolute;
            top: 215px;
            left:105px ;
            z-index: -1;
        }
        .d20:after{
            content: '';
            display: block;
            width: 180px;
            height: 50px;
            /*border: 1px solid red;*/
            box-shadow: -20px 20px 15px rgba(0, 0, 0, 0.84);
            transform: skew(-20deg, 35deg) rotate(-40deg) translate(10px,10px);
            position: absolute;
            top: 215px;
            left:10px ;
            z-index: -1;
        }
