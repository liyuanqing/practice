<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .q1{
            width: 300px;
            height: 300px;
            position: relative;
            margin-top: 300px;
            margin-left: 300px;

        }
        .q1 div{
            width: 200px;
            height: 100px;
            /*border-radius: 100px;*/
            border: 1px solid #b05874;
            border-radius: 100% 0;
            position: absolute;
           top: 100px;
            left: 100px;
            background: palevioletred;
            background: -webkit-gradient(linear,left top,left bottom ,
            from(rgba(219, 112, 147, 0.5)),to(palevioletred));

        }
        @-webkit-keyframes frame {
            from{opacity: 1}
            to{opacity: 0.1}
        }
        .q1 div:nth-child(1){-webkit-transform: rotate(80deg) translate(0px);
            -webkit-animation: frame 3s linear 2100ms infinite;
        }
        .q1 div:nth-child(2){-webkit-transform: rotate(70deg) translate(10px,20px);
            -webkit-animation: frame 3s linear 2000ms infinite;
        }
        .q1 div:nth-child(3){-webkit-transform: rotate(60deg) translate(15px,40px);
            -webkit-animation: frame 3s linear 1500ms infinite;
        }
        .q1 div:nth-child(4){-webkit-transform: rotate(50deg) translate(20px,60px);
            -webkit-animation: frame 3s linear 1200ms infinite;
        }
        .q1 div:nth-child(5){-webkit-transform: rotate(40deg) translate(15px,70px);
            /*opacity: 0.6;*/
            -webkit-animation: frame 3s linear 1000ms infinite;
        }
        .q1 div:nth-child(6){-webkit-transform: rotate(40deg) translate(10px,80px);
            -webkit-animation: frame 3s linear 1200ms infinite;
        }
        .q1 div:nth-child(7){-webkit-transform: rotate(40deg) translate(5px,90px);
            -webkit-animation: frame 3s linear 1500ms infinite;
        }
        .q1 div:nth-child(8){-webkit-transform: rotate(40deg) translate(0px,100px);
            -webkit-animation: frame 3s linear 2000ms infinite;

        }
        /*.q1 div:nth-child(9){-webkit-transform: rotate(40deg) translate(45px,160px);*/
            /*opacity: 1;*/
        /*}*/

    </style>
</head>
<body>
<div class="q1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!--<div></div>-->
    <!--<div></div>-->
</div>
</body>
</html>
