<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0,user-scalable=no">
    <title></title>
    <style>
        .m1{
            position: relative;
        }
        .q1{
            clear: both;
            width: 100%;
            height: 40px;
            background-color: #aa1310;
            margin-top: 80px;
            margin-left: -20px;
            min-width: 500px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .q1 div{
            text-decoration: none;
            line-height: 40px;
            color: #FFFFFF;
            padding: 0 20px;
            font-size: 12px;
            float: left;
        }
        .q1 div:hover{
            background-color: black;
        }
         .q1 .w1{
             /*margin-left: 200px;*/
            display: none;
        }
         .e2{
             position: absolute;
             top: 0px;
             left: 0px;
             display: block;
         }
        @media screen and (max-width: 800px) and (min-width: 500px){
           .q1 .w1{
               position: absolute;
               top: 0px;
               left: 0px;
                display: block;
            }
            .e2{
                display: block;
            }

        }
        @media screen and (max-width: 500px) {
            .e2{
                display: block;
            }
            .e2 .q1{
                width: 10px;
                height: 10px;
                position: absolute;
            }
            .e2.q1 div{
                position: absolute;
                width: 200px;
                height: 200px;
                text-decoration: none;
                line-height: 40px;
                color: #FFFFFF;
                padding: 0 20px;
                font-size: 12px;
                float: left;
            }
        }
    </style>
</head>
<body>
<div class="m1">
<div class="e1">
       <div class="q1">
       <div>菜单1</div>
        <div>菜单2</div>
        <div>菜单3</div>
        <div>菜单4</div>
        <div>菜单5</div>
        <div>菜单6</div>
        <div class="w1">table of content</div>
    </div>
</div>
<div class="e2">
    <div class="q1">
        <div>菜单1</div>
        <div>菜单2</div>
        <div>菜单3</div>
        <div>菜单4</div>
        <div>菜单5</div>
        <div>菜单6</div>
        </div>
</div>
    </div>
</body>
</html>
