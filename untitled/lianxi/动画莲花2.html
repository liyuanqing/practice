<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .loading div{
            width: 200px;
            height: 200px;
            background-color: #ff5555;
            border-radius: 100% 0;
            opacity: 0.5;
            position: absolute;
            top: 200px;
            left: 200px;
            transform-origin: 0 100%;
        }
        .loading{
            width: 400px;
            height: 400px;
            border-bottom: 10px solid #ff5555;
            position: relative;
            top: 80px;
            left: 200px;
        }
        .loading div:nth-child(1){
            transform: rotate(-45deg);
        }
        .loading div:nth-child(2){
            transform: rotate(-45deg);
            -webkit-animation: kai1 6s linear infinite;
        }
        .loading div:nth-child(3){
            transform: rotate(-45deg);
            -webkit-animation: kai3 6s linear infinite;
        }
        .loading div:nth-child(4){
            transform: rotate(-135deg);
            -webkit-animation: kai5 6s linear infinite;
        }
        .loading div:nth-child(5){
            transform: rotate(-15deg);
            -webkit-animation: kai2 6s linear infinite;
        }
        .loading div:nth-child(6){
            transform: rotate(15deg);
            -webkit-animation: kai4 6s linear infinite;
        }
        .loading div:nth-child(7){
            transform: rotate(45deg);
            -webkit-animation: kai6 6s linear infinite;
        }
        @-webkit-keyframes kai1 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(-75deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
        @-webkit-keyframes kai2 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(-15deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
        @-webkit-keyframes kai3 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(-105deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
        @-webkit-keyframes kai4 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(15deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
        @-webkit-keyframes kai5 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(-135deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
        @-webkit-keyframes kai6 {
            from{
                transform: rotateZ(-45deg);
            }
            50%{
                transform: rotateZ(45deg);
            }
            to{
                transform: rotateZ(-45deg);
            }
        }
    </style>
</head>
<body>
<div class="loading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
