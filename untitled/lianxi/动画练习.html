<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .a1{
            margin: 0 auto;
            width: 500px;
            height: 500px;
            /*-webkit-animation:myframe 4s linear 4s infinite;*/
        }
        .q1{
            /*background: transparent;*/
            border-color: gray;
            border-style: solid;
            border-width: 25px 25px 0 0;
           /*border-top: 5px solid gray;*/
            /*border-right: 5px solid gray;*/
            /*border-radius: 50px;*/
            width: 100px;
            height: 100px;
            transform: rotate(-45deg);
            margin-top:20px ;
            border-radius: 0 100% 0 0;
            -webkit-animation:myframe 4s linear 4s infinite;
        }
        .q2{
            /*background: transparent;*/
            border-color: gray;
            border-style: solid;
            border-width: 25px 25px 0 0;
            /*border-top: 5px solid gray;*/
            /*border-right: 5px solid gray;*/
            /*border-radius: 50px;*/
            margin-left: 10px;
            width: 80px;
            height: 80px;
            transform: rotate(-45deg);
            margin-top:-60px ;
            border-radius: 0 100% 0 0;
            -webkit-animation:myframe 4s linear 3s infinite;
            /*margin-top: 30px;*/
        }
        .q3{
            /*background: transparent;*/
            border-color: gray;
            border-style: solid;
            border-width: 25px 25px 0 0;
            /*border-top: 5px solid gray;*/
            /*border-right: 5px solid gray;*/
            /*border-radius: 50px;*/
            margin-left: 20px;
            width: 60px;
            height: 60px;
            transform: rotate(-45deg);
            margin-top:-60px ;
            border-radius: 0 100% 0 0;
            -webkit-animation:myframe 4s linear 2s infinite;
        }
        .q4{
            /*background: transparent;*/
            border-color: gray;
            border-style: solid;
            border-width: 25px 25px 0 0;
            /*border-top: 5px solid gray;*/
            /*border-right: 5px solid gray;*/
            /*border-radius: 50px;*/
            margin-left: 30px;
            width:40px;
            height: 40px;
            transform: rotate(-45deg);
            margin-top:-40px ;
            border-radius: 0 100% 0 0;
            -webkit-animation:myframe 4s linear 1s infinite;
        }

        @-webkit-keyframes myframe{
            0%{opacity: 1}
            20%{ opacity: 0.8}
            40%{opacity: 0.6 }
            60%{opacity: 0.4 }
            80%{opacity: 0.2}
            100%{ opacity: 0 }
        }
    </style>
</head>
<body>
<div class="a1">
<div class="q1"></div>
    <div class="q2"></div>
    <div class="q3"></div>
    <div class="q4"></div>
</div>
</body>
</html>
