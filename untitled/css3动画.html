<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d1{
            width: 300px;
            height: 300px;
            background: red;
            -webkit-animation-name:myframe ;
            -webkit-animation-duration: 4s ;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation:myframe 4s linear infinite,
            myframe02 4s linear infinite;
        }
        /*.d1:hover {*/
            /*-webkit-animation-name:myframe ;*/
            /*-webkit-animation-duration: 4s ;*/
            /*-webkit-animation-timing-function: linear;*/
            /*-webkit-animation-iteration-count: infinite;*/
            /*-webkit-animation:myframe 4s linear infinite,*/
            /*myframe02 4s linear infinite;*/

        /*}*/
        @-webkit-keyframes myframe{
            0%{background: red}
            20%{ background: yellow}
            40%{ background: #008000 }
             100%{ background: blue }
         }
        @-webkit-keyframes myframe02{
            20%{
                width: 500px;
            }
            50%{
                width: 100px;
            }
            100%{
                width: 300px;
            }

        }
    </style>
</head>
<body>
<div class="d1"></div>
</body>
</html>
