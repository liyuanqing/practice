<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            position: absolute;
            perspective: 1500px;
            margin-left: 200px;
            margin-top: 200px;
        }
        .box{
            transform-style: preserve-3d;
            -webkit-transform: translate3d(200px,100px,0) ;
        }


        .box div{
            width: 100px;
            height: 100px;
            background-color: rgba(255,0,0,0.3);
            border: 1px solid #ff0000;
            position: absolute;
        }
        .left{
            -webkit-transform: rotateY(-90deg) translateZ(50px)  rotateX(360deg)  rotate(360deg);
        }
        .right{
            -webkit-transform: rotateY(90deg) translateZ(50px);
        }
        .top{
            -webkit-transform: rotateX(90deg) translateZ(50px);
        }
        .bottom{
            -webkit-transform: rotateX(90deg) translateZ(-50px);
        }
        .front{
            transform: translateZ(-50px);
        }
        .back{
            transform: translateZ(50px);
        }
        @-webkit-keyframes  f1{
            /*from{-webkit-transform: rotate3d(0,0,0,0deg);}*/
            /*to{-webkit-transform: rotate3d(1,1,1,360deg);}*/
            from{
                -webkit-transform: translate3d(0,0,0) rotateX(0deg) rotateY(0deg);
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }
        .box:hover{
            -webkit-animation: zhuan 5s linear infinite;

        }


    </style>
</head>
<body>
<div class="wrap">
<div class="box">
    <!--<img src="img/10-q3.jpg">-->
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
</div>
</div>
</body>
</html>
