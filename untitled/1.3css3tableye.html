<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            opacity: 0;
            cursor: pointer;
        }
        label{
            width: 100px;
            height: 50px;
            margin-left: 30px;
            background-color: wheat;
            color: black;
            border: 1px solid #dca368;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        input:checked + label{
            background-color: #ff6296;
        }
       .pannel1{
           display: none;
       }
        .tabb .pannel1{
            width: 500px;
            height: 300px;
            background-color: blueviolet;
        }
        .tabs input:nth-of-type(1):checked ~ .tabb.pannel1:first-child,
        /*.tabs input:nth-of-type(1):checked ~ .tabpanels .panel:first-child*/
        .tabs input:nth-of-type(2):checked ~ .tabb.pannel1:nth-child(2),
        .tabs input:nth-of-type(3):checked ~ .tabb.pannel1:last-child
        {
            display: block;
        }

    </style>
</head>
<body>
<div class="tabs">
    <input type="radio" id="t1" name="tn" ><label for="t1" >tab01</label>
    <input type="radio" id="t2" name="tn" ><label for="t2">tab01</label>
    <input type="radio" id="t3" name="tn" ><label for="t3" >tab01</label>

     <div class="tabb">
         <div class="pannel1">111111</div>
         <div class="pannel1">222222</div>
         <div class="pannel1">333333</div>
     </div>
</div>
</body>
</html>
