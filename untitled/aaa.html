<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 100%;
            height: 260px;
            background: url("img/top.png") repeat-x;
        }
        .middle{
            width: 100%;
            min-height: 20px;
            background:url("img/middle.png") ;
            font-size: 100px;
        }
        .bottom{
          width: 100%;
            height: 360px;
            background: url("img/bottom.png");
        }
        .q1{
            width: 83px;
            height: 34px;
            background: url("img/ww.png");
            background-position: 0 0;
            margin-bottom: 100px;
        }
        .q2{
            width: 83px;
            height: 34px;
            background: url("img/ww.png");
            background-position: 0 -34px;
            margin-bottom: 100px;
        }
        .q3{
            width: 83px;
            height: 34px;
            background: url("img/ww.png");
            background-position: 0 -68px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="middle">
    <div class="q1"></div>
    <div class="q2"></div>
    <div class="q3"></div>
</div>
<div class="bottom"></div>
</body>
</html>
