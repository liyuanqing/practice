<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .q1{
            width: 1000px;
            height: 100px;
            border: 1px solid red;
        }
        .w{
            width: 1000px;
            display:box;
            /*webkit   chrom safari   moz firefox   ma ie   o  opera*/
            display: -webkit-box;
            display: -moz-box;
            box-orient:horizontal;
            -webkit-box-orient:horizontal;
            -moz-box-orient:horizontal;
            -ms-box-orient:horizontal;
        }
        .w1{
            /*width: 300px;*/
            height: 500px;
            border: 1px solid red;
            box-flex:3;
            -webkit-box-flex:4;
        }
        .w2{
            /*width: 400px;*/
            height: 500px;
            border: 1px solid red;
            box-flex:4;
            -webkit-box-flex:4;
        }
        .w3{
            /*width: 200px;*/
            height: 500px;
            border: 1px solid red;
            box-flex:2;
            -webkit-box-flex:2;
        }
        .w4{
            /*width: 100px;*/
            height: 500px;
            border: 1px solid red;
            box-flex:1;
            -webkit-box-flex:1;
        }
        .e{
            width: 1000px;
            display:box;
            /*webkit   chrom safari   moz firefox   ma ie   o  opera*/
            display: -webkit-box;
            display: -moz-box;
            box-orient:horizontal;
            -webkit-box-orient:horizontal;
            -moz-box-orient:horizontal;
            -ms-box-orient:horizontal;
        }
        .e1{
            /*width: 300px;*/
            height: 200px;
            border: 1px solid red;
            box-flex:3;
            -webkit-box-flex:3;
        }
        .e2{
            /*width: 500px;*/
            height: 200px;
            border: 1px solid red;
            box-flex:5;
            -webkit-box-flex:5;
        }
        .e3{
            /*width: 200px;*/
            height: 200px;
            border: 1px solid red;
            box-flex:2;
            -webkit-box-flex:2;
        }
    </style>
</head>
<body>
<div class="q1"></div><br>
<div class="w"><br>
    <div class="w1"></div>
    <div class="w2"></div>
    <div class="w3"></div>
    <div class="w4"></div>
</div><br>
<div class="e">
    <div class="e1"></div>
    <div class="e2"></div>
    <div class="e3"></div>
</div>
</body>
</html>
