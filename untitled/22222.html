<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .q1{
            width: 300px;
            height: 200px;
            position: relative;
        }
        .w1{
            width: 200px;
            height: 50px;
            border:2px solid #000000;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .e1{
            width: 190px;
            height: 44px;
            border:1px solid #000000;
            border-radius: 9px;
            position: absolute;
            top: 3px;
            left: 5px;
            background-color: #b9b9b9;
        }
        .r1{
            width: 170px;
            height: 32px;
            border:1px solid #000000;
            border-radius: 9px;
            position: absolute;
            top: 5px;
            left: 10px;
            background-color: #939393;
            box-shadow: 0px 10px 15px 4px #dbdbdb inset,
            0px 1px 0px 1px #3f3f3f
        ;
            text-align: center;
            line-height: 32px;
            vertical-align: middle;
            color: #000000;
            font-weight: 900;
        }
    </style>
</head>
<body>
<div class="q1">
    <div class="w1">
        <div class="e1">
            <div class="r1">☆ CHECKOUT ☆</div>
        </div>
    </div>
</div>
</body>
</html>
