<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tabs{
            position: relative;
        }
        input{
            display: none;
        }
        label{
            width: 165px;
            height: 30px;
            background-color: gainsboro;
            display: block;
            text-align: center;
            border: 1px dashed #696969;
            padding-top: 20px;
            border-radius: 5px;
            margin-top: 2px;
        }
        input:checked + label{
            background-color:  #777777;
        }
        .tabpanels .panel{
            width: 440px;
            height: 300px;
            background-color:gainsboro;
            border-radius: 5px;
            border: 5px solid red;

        }
        .panel{
            display: none;
        }
        .tabs input:nth-of-type(1):checked ~ .tabpanels .panel:first-child,
        .tabs input:nth-of-type(2):checked ~ .tabpanels .panel:nth-child(2),
        .tabs input:nth-of-type(3):checked ~ .tabpanels .panel:nth-child(3),
        .tabs input:nth-of-type(4):checked ~ .tabpanels .panel:last-child{
            display: block;
        }
        .tabpanels{
            position: absolute;
            top: 0px;
            left: 190px;
            border: 2px dotted gainsboro;
        }

    </style>
</head>
<body>
<div class="tabs">
    <input type="radio" id="t1" name="tn" checked> <label for="t1">First</label>
    <input type="radio" id="t2" name="tn"> <label for="t2">Secong</label>
    <input type="radio" id="t3" name="tn"> <label for="t3">Third</label>
    <input type="radio" id="t4" name="tn"> <label for="t4">Fourth</label>


    <div class="tabpanels">
        <div class="panel">t1111111111111111111111111111</div>
        <div class="panel">t2222222222222222222222222</div>
        <div class="panel">t33333333333333333333333333</div>
        <div class="panel">t44444444444444444444444444</div>
    </div>
</div>
</body>
</html>
