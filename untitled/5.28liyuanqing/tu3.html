<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .q1{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
            background-color: black;
        }
        .w1{
            width: 500px;
            height: 500px;
            border-radius: 250px;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 5px 5px 30px white;
        }
        .w2{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            border: 1px solid black;
            position: absolute;
            top: 10px;
            left: 20px;
            box-shadow: 5px 5px 30px white;
        }
        .w3{
            width: 350px;
            height: 350px;
            border-radius: 175px;
            border: 1px solid black;
            position: absolute;
            top: 20px;
            left: 25px;
            box-shadow: 5px 5px 30px white;
        }
        .w4{
            width: 280px;
            height: 280px;
            border-radius: 140px;
            border: 1px solid black;
            position: absolute;
            top: 25px;
            left: 40px;
            box-shadow: 5px 5px 30px white;
        }
        .w5{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 1px solid black;
            position: absolute;
            top: 30px;
            left: 60px;
            box-shadow: 5px 5px 30px white;
        }
        .w6{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 1px solid black;
            position: absolute;
            top: 40px;
            left: 80px;
            box-shadow: 5px 5px 30px white;
        }
        .w7{
            width: 150px;
            height: 150px;
            border-radius: 75px;
            border: 1px solid black;
            position: absolute;
            top: 30px;
            left: 75px;
            box-shadow: 5px 5px 30px white;
        }
        .w8{
            width: 70px;
            height: 70px;
            border-radius: 35px;
            border: 1px solid black;
            position: absolute;
            top: 40px;
            left: 90px;
            box-shadow: 5px 5px 30px white;
        }
        .w9{
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: 1px solid black;
            position: absolute;
            top: 50px;
            left: 100px;
            box-shadow: 5px 5px 30px white;
        }
    </style>
</head>
<body>
<div class="q1">
    <div class="w1"></div>
    <div class="w2"></div>
    <div class="w3"></div>
    <div class="w4"></div>
    <div class="w5"></div>
    <div class="w6"></div>
    <div class="w7"></div>
    <div class="w8"></div>
    <div class="w9"></div>
</div>
</body>
</html>
