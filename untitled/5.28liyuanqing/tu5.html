<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .q1{
            margin-top: 50px;
            margin-left: 100px;
            width: 400px;
            height: 205px;
            background-image: url("img/q3.jpg");
            position: relative;
            box-shadow: 0 0 10px 5px black;
        }
        .w1{
            width: 140px;
            height: 140px;
            background-color: #c7cacf;
            border-radius: 5px;
            box-shadow: 3px -5px 5px white,
            -3px 4px 5px #818382;
            position: absolute;
            top: 35px;
            left: 50px;
        }
        .w2{
            width: 140px;
            height: 140px;
            background-color: #c7cacf;
            border-radius: 5px;
            box-shadow: 3px -5px 5px white,
            -3px 4px 5px grey;
            position: absolute;
            top: 35px;
            right: 54px;
        }
        .e1{
            width: 90px;
            height: 90px;
            background-color: #cdd0d5;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 45px;
            box-shadow: 0px -10px 10px 5px #ededed,
            0px 10px 10px 2px  #818382,
            0px 0px 10px 2px #cdcdcd inset;
            text-align: center;
            line-height: 90px;
            vertical-align: middle;
            font-size: 55px;
            font-weight: 900;
        }
    </style>
</head>
<body>
<div class="q1">
    <div class="w1">
        <div class="e1">+</div>
    </div>
    <div class="w2">
        <div class="e1">-</div>
    </div>
</div>
</body>
</html>
