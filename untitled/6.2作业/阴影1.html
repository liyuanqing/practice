<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d20{
            position: relative;
            top: 150px;
            left: 100px;
            width: 300px;
            height: 300px;
            border: 1px solid #b6b6b6;
            background: -webkit-gradient(linear,0% 10%,0% 100%,from(#ffffff),to(#ffffff),color-stop(0.1,#f3f3f3));
            box-shadow: inset 0 3px 30px #e6e6e6,
            0 0 15px #CCCCCC;
            border-radius: 40px 40px 60px 0/10px 10px 60px 0;
            /*z-index: 1;*/
        }
        .d20:after{
            content: '';
            display: block;
            position: absolute;
            width: 53px;
            height: 53px;
            background-color: #dbdbdb;
            box-shadow: 5px 5px 10px rgba(204, 204, 204, 1);
            /*-10px -10px 0px rgba(0, 0, 0, 0.5) inset;*/
            transform: skew(10deg,10deg) translate(213px,156px);
            z-index: -1;

        }
        .d20:before{
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            /*border: 1px solid red;*/
            box-shadow: -5px -5px 10px rgba(0, 0, 0, 0.5);
            /*transform: skew(20deg, -50deg) rotate(-40deg) translate(10px,10px);*/
            transform: skew(-10deg,-10deg) translate(30px,29px);
            border: none;
            position: absolute;
            left:240px ;
            top: 240px;
            z-index: 1;
        }
        .q1{
            width: 50px;
            height: 160px;
            background-color: transparent;
            border-left: 1px solid #CCCCCC;
            border-right:1px solid #CCCCCC ;
            border-top: 1px dashed #CCCCCC;
            border-bottom:1px dashed #CCCCCC ;
            box-shadow:0 0 10px #CCCCCC;
            position: absolute;
            left: -25px;
        }
        .q2{
            width: 50px;
            height: 160px;
            background-color: transparent;
            border-left: 1px solid #CCCCCC;
            border-right:1px solid #CCCCCC ;
            border-top: 1px dashed #CCCCCC;
            border-bottom:1px dashed #CCCCCC ;
            box-shadow:0 0 10px #CCCCCC;
            position: absolute;
            left: 275px;
        }
        .q3{
            position: absolute;
            width: 15px;
            height: 55px;
            background-color: #e7e7e7;
            box-shadow:0 0 10px #CCCCCC ;
            transform: skew(10deg,-10deg) translate(-4px,-20px);
            z-index: -1;
        }
        .q4{
            position: absolute;
            width: 15px;
            height: 55px;
            background-color: #e7e7e7;
            box-shadow:0 0 10px #CCCCCC ;
            transform: skew(-10deg,10deg) translate(285px,-55px);
            z-index: -1;
        }

        /*.d20:after{*/

            /*transform: skew(10deg,10deg) translate(213px,156px);*/
            /*z-index: -1;*/

        /*}*/
    </style>
</head>
<body>
<div class="d20"><p>Effect</p>
    <div class="q1"></div>
    <div class="q2"></div>
    <div class="q3"> </div>
    <div class="q4"> </div>
</div>
</body>
</html>
