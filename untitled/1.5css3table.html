<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tabs{
            position: relative;
        }
        input{
            display: none;
        }
        input:checked + label{
           border-top: 3px solid red;
        }
        label{
            width: 165px;
            height: 31px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            margin-top: 2px;
        }
        .tabpanels .panel{
            width: 440px;
            height: 300px;
            background-color:gainsboro;
            border-radius: 5px;
            border: 5px solid red;

        }
        .panel{
            display: none;
        }
        .tabs input:nth-of-type(1):checked ~ .tabpanels .panel:first-child,
        .tabs input:nth-of-type(2):checked ~ .tabpanels .panel:nth-child(2),
        .tabs input:nth-of-type(3):checked ~ .tabpanels .panel:nth-child(3),
        .tabs input:nth-of-type(4):checked ~ .tabpanels .panel:nth-child(4),
        .tabs input:nth-of-type(5):checked ~ .tabpanels .panel:nth-child(5),
        .tabs input:nth-of-type(6):checked ~ .tabpanels .panel:last-child{
            display: block;
        }
        .jianjiao{
            border-top: 2px solid red;
            border-left:2px solid transparent;
            border-bottom: 2px solid transparent;
            border-right: 2px solid transparent;
            /*transform: rotate(50deg);*/
            /*display: ;*/

        }
    </style>
</head>
<body>
<div class="tabs">
    <input type="radio" id="t1" name="tn" checked> <label for="t1">First
    <div class="jianjiao"></div>
</label>
    <input type="radio" id="t2" name="tn"> <label for="t2">Secong</label>
    <input type="radio" id="t3" name="tn"> <label for="t3">Third</label>
    <input type="radio" id="t4" name="tn"> <label for="t4">Fourth</label>
    <input type="radio" id="t5" name="tn"> <label for="t5">Fourth</label>
    <input type="radio" id="t6" name="tn"> <label for="t6">Fourth</label>
    <div class="tabpanels">
        <div class="panel"><img src="img/111.jpg"></div>
        <div class="panel"><img src="img/111.jpg"></div>
        <div class="panel"><img src="img/111.jpg"></div>
        <div class="panel"><img src="img/111.jpg"></div>
        <div class="panel"><img src="img/111.jpg"></div>
        <div class="panel"><img src="img/111.jpg"></div>
    </div>
</div>
</body>
</html>
